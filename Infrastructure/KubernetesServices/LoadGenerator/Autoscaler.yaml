apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: load-generator
  namespace: load-generator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: load-generator
  minReplicas: 2  
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50