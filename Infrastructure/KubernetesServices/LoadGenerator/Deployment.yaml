apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: load-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: celerosolutions/kubernetesloadgeneratordemo:latest
        ports:
        - containerPort: 8080